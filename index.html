<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body id="bg-img">
    <main class="container-fluid" >


        <div class="row">
            <div class="col-2 offset-10" id="weather">
            </div>
        </div>




<div class="row">
    <div class="col-4 offset-8" id="todo">
        <div class="col my-1">
            <div class="card shadow">
              <h5 class="card-header">Todo-List</h5>
              <div class="card-body">
                <ul class="text-wrap">
                    <form class="form-group col" onsubmit="app.todoController.removeTodo(e, '${this.id}')">
                        <input type="checkbox" name="${this.id}" value="Bike">
                        <label for="vehicle1"> I have a bike</label><br>
                        <input type="checkbox" name="vehicle2" value="Car">
                        <label for="vehicle2"> I have a car</label><br>
                        <input onclick="app.todoController.test()" type="checkbox" name="vehicle3" value="Boat">
                        <label for="vehicle3"> I have a boat</label><br><br>
                        <button type="submit" class="btn bg-transparent ml-1 hvr-grow"><i class="fa fa-plus-circle"
                            aria-hidden="true"></i></button>
                      </form>
                </ul>
              </div>
              <form class="form-group col d-flex flex-direction-row"
                onsubmit="app.todoController.addTodo(e, '${this.id}')">
                <input type="text" class="form-control" name="task" id="task" placeholder="Enter Task..." required>
                  <button type="submit" class="btn bg-transparent ml-1 hvr-grow"><i class="fa fa-plus-circle"
                    aria-hidden="true"></i></button>
              </form>
            </div>
          </div>
    </div>
</div>

        <div id="app">
        </div>
    </main>

    <footer class="container-fluid bg-transparent">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
