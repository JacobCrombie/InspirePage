<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body id="bg-img" onload="mytime()">
    <main class="container-fluid">


        <div class="row">
            <div class="col">
                <div class="col mt-5" id="weather">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <p id="time" class="ft-sz user-select-none"></p>
            </div>
        </div>




        <div class="row">
            <div class="todo">
                <div class="card bg-light shadow text-wrap">
                    <div class="card-header bg-warning d-flex justify-content-between flex-direction-column">
                        <h5 class="my-auto user-select-none">Todo-List</h5>
                        <div id="tasksRem">
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="col text-break" id="list-items">
                        </ul>
                    </div>
                    <form class="form-group col d-flex flex-direction-row" onsubmit="app.todoController.addTodo(event)">
                        <input type="text" class="form-control" name="todo" id="todo" placeholder="What Else We Doin..."
                            required>
                        <button type="submit" class="btn bg-transparent"><i class="fa fa-plus-circle"
                                aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
        </div>


    </main>

    <footer class="container-fluid bg-transparent">
        <div class="row text-center mb-1">
            <div class="col align-items-end user-select-none" id="quote">
            </div>
        </div>
    </footer>


    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'
        integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'
        integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q'
        crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'
        integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
        crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app/clock.js">
    </script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
